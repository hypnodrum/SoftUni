{% extends "base.html" %}
{% load static %}
{% block main_content %}
      <section id="catalogue">
      {% if not cars %}
        <p class="no-articles">No cars yet</p>
        {% else %}
        <h1>Total Cars:{{ cars.count }}</h1>
    {% endif %}
          {%  for car in cars %}
        <!-- first car-->
        <div class="car-card">
          <div class="image-wrap">
            <!-- car image -->
            <img src="{{car.image_url}}" alt="{{ car.description}}"/>
          </div>
          <!-- car type -->
          <h3>{{ car.car_type }}</h3>
          <!-- car model -->
          <h1>{{  car.car_model}}</h1>
          <div class="details-buttons">
            <!-- car details button -->
            <a href="{% url 'details_car' pk=car.pk%}" class="details-btn">Details</a>
          </div>
        </div>
      {% endfor %}
    </section>
{%  endblock %}
