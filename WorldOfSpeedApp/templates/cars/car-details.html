{% extends "base.html" %}
{% load static %}
{% block main_content %}
      <!-- details section -->
      <section id="car-details">
        <h1>Car Details</h1>
        <div class="info-section">
          <div class="car-header">
            <!-- car image -->
            <img class="car-img" src="{{ car.image_url}}" alt="{{ car.description}}"/>
            <!-- car type -->
            <h1>{{ car.car_type }}</h1>
            <!-- car model -->
            <p><span class="description">Model: {{ car.car_model}}</span></p>
            <!-- car year -->
            <p><span class="description">Year: {{ car.year }}</span></p>
            <!-- car price -->
            <p><span class="description">Price: ${{ car.price }}</span></p>
          </div>
          <!-- Edit/Delete buttons -->
          <div class="buttons">
            <a href="{% url 'edit_car' pk=car.pk%}" class="edit-button">Edit</a>
            <a href="{%  url 'delete_car' pk=car.pk%}" class="delete-button">Delete</a>
          </div>
        </div>
      </section>
{% endblock %}
